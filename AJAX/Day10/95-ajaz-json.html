<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero List</title>
  <style>
    
    table {
      width: 800px;
      margin: 20px auto;
      font-family: sans-serif;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th {
      background-color: rgb(9, 0, 36);
      color: papayawhip;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
    }
  </style>
 <script>
    let xhr = new XMLHttpRequest();
    function ajaxHandler(evt) {
      if (evt.target.readyState === 4) {
      //   document.querySelector(".container").textContent =
      //     evt.target.responseText;
      let data = JSON.parse(evt.target.responseText);
  
      data.hl.forEach(val => {
          document.querySelector("tbody").innerHTML += `
          <tr>
              <td>${val.sl}</td>
              <td>${val.title}</td>
              <td><img width="50" src="${val.poster.replace(""," ")}" alt="${val.sl}"/></td>
              <td>${val.firstname + " " + val.lastname}</td>
              <td>${val.city}</td>
              <td>${val.ticketprice}</td>
              <td>${val.releasedate}</td>
              </tr >  `;
      }
  )
      }
    }
    xhr.addEventListener("readystatechange", ajaxHandler);
    document.addEventListener("DOMContentLoaded", init);
    let clickHandler = function (evt) {
      
    };
    function init() {
        xhr.open("get", "data/data.json");
        xhr.send();
    }
  </script>
</head>
<body>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Sl</th>
          <th>Title</th>
          <th>Poster</th>
          <th>Full Name</th>
          <th>City</th>
          <th>Ticket Price</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>

</body>
</html>
