<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(223, 254, 174);
            margin: 10px;
            border: 10px dotted rgb(185, 35, 211);
        }
        .x:nth-child(1){
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px;
 
        }
        .x:nth-child(2){
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;  
        }
    </style>
</head>
<body>
    <div class="box x"></div>
    <div class="box x"></div>
    <hr/>
    <div class="box y"></div>
    <div class="box y"></div>
</body>
</html>
