<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>s1</th>
                <th>Input Type</th>
                <th>How it's rendered on the browser</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Text</td>
                <td><input oninput="writeit(this)" type="text" placeholder="text" autofocus></td>
                <td><output id="text"></output></td>
            </tr>
            <tr>
                <th>2</th>
                <td>Search</td>
                <td><input oninput="writeit(this)" type="search" placeholder="search"></td>
                <td><output id="search"></output></td>
            </tr>
            <tr>
                <th>3</th>
                <td>Color</td>
                <td><input oninput="writeit(this)" type="color"></td>
                <td><output id="color"></output></td>
            </tr>
            <tr>
                <th>4</th>
                <td>Range</td>
                <td><input oninput="writeit(this)" type="range"></td>
                <td><output id="range"></output></td>
            </tr>
            <tr>
                <th>5</th>
                <td>Time</td>
                <td><input oninput="writeit(this)" type="time"></td>
                <td><output id="time"></output></td>
            </tr>
            <tr>
                <th>6</th>
                <td>Date</td>
                <td><input oninput="writeit(this)" type="date"></td>
                <td><output id="date"></output></td>
            </tr>
            <tr>
                <th>7</th>
                <td>Datetime-local</td>
                <td><input oninput="writeit(this)" type="datetime-local"></td>
                <td><output id="datetime-local"></output></td>
            </tr>   
            <tr>
                <th>8</th>
                <td>Month</td>
                <td><input oninput="writeit(this)" type="month"></td>
                <td><output id="month"></output></td>          
            </tr>
            <tr>
                <th>9</th>
                <td>Week</td>
                <td><input oninput="writeit(this)" type="week"></td>
                <td><output id="week"></output></td>
            </tr>   
            <tr>
                <th>10</th>
                <td>Number</td>
                <td><input oninput="writeit(this)" type="number"></td>
                <td><output id="number"></output></td>
            </tr>
            <tr>
                <th>11</th>
                <td>Telephone</td>
                <td><input oninput="writeit(this)" type="tel"></td>
                <td><output id="tel"></output></td>
            </tr>
            <tr>
                <th>12</th>
                <td>Email</td>
                <td><input oninput="writeit(this)" type="email"></td>
                <td><output id="email"></output></td>
            </tr>
            <tr>
                <th>13</th>
                <td>URL</td>
                <td><input oninput="writeit(this)" type="url"></td>
                <td><output id="url"></output></td>
            </tr>
            <tr>
                <th>14</th>
                <td>Password</td>
                <td><input oninput="writeit(this)" type="password"></td>
                <td><output id="password"></output></td>
            </tr>
            <tr>
                <th>15</th>
                <td>Checkbox</td>
                <td><input oninput="writeit(this)" type="checkbox"></td>
                <td><output id="checkbox"></output></td>    
            </tr>
            <tr>
                <th>16</th>
                <td>Radio</td>
                <td><input oninput="writeit(this)" type="radio"></td>
                <td><output id="radio"></output></td>
            </tr>
            <tr>
                <th>17</th>
                <td>File</td>
                <td><input oninput="writeit(this)" type="file"></td>
                <td><output id="file"></output></td>
            </tr>
            <tr>
                <th>18</th>
                <td>Image</td>
                <td><input oninput="writeit(this)" type="image"></td>
                <td><output id="image"></output></td>
            </tr>
            <tr>
                <th>19</th>
                <td>Submit</td>
                <td><input oninput="writeit(this)" type="submit"></td>
                <td><output id="submit"></output></td>  
            </tr>
            <tr>
                <th>20</th>
                <td>Button</td>
                <td><input oninput="writeit(this)" type="button"></td>
                <td><output id="button"></output></td>
            </tr>
            <tr>
                <th>21</th>
                <td>Reset</td>
                <td><input oninput="writeit(this)" type="reset"></td>
                <td><output id="reset"></output></td>
            </tr>
            <tr>
                <th>22</th>
                <td>Hidden</td>
                <td><input oninput="writeit(this)" type="hidden"></td>
                <td><output id="hidden"></output></td>
            </tr>
        </tbody>
    </table>
    <script>
        function writeit(elm){
            document.getElementById(elm.type).value=elm.value;
        };
    </script>
</body>
</html>
