<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script>
        function validateMe(){
            document.getElementById("valtech_age").setCustomValidity("please fill valtech age field");
        };
        window.onload=validateMe;
 
        function checkit(elm){
            if(elm.value < 18 ){
                elm.setCustomValidity("you are too young to join us");
            }else if(elm.value > 90){
                elm.setCustomValidity("you are too old to join us");    
            }else{
                elm.setCustomValidity("");
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get">
    <table>
        <tbody>
            <tr>
                <td>User Name</td>
                <td><input required type="text" id="username" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>User Email</td>
                <td><input required type="email" id="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>User Phone</td>
                <!-- placeholder="###-#######" -->
                <td><input required pattern="[0-9]{3}-[0-9]{7}" type="text" id="number" text="###-#######"></td>
            </tr>
            <tr>
                <td>User Age</td>
                <td><input oninput="checkit(this)" type="text" id="valtech_age"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- <button>
                        <h2>Click Me</h2>
                        <hr>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis veritatis facere natus sapiente voluptates cum quibusdam dolores incidunt accusantium laboriosam, ut et quam fugit quas placeat minus! Vel, sunt exercitationem?
                        </p>
                    </button> -->
                    <button style="width: 250px;">Click Me</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
