<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media API</title>
    <script>
        var vid ,timer;
        window.onload = function() {
            vid = document.getElementsByTagName("video")[0];
        };
        function playvid() {
            vid.play();
            timer = setInterval(function() {
                document.getElementById("log").value = vid.currentTime;
                console.log(Math.random());
            }, 1);
        }
        function rewindvid() {
            vid.currentTime -= 2;
            if (vid.currentTime < 0) {
                vid.currentTime = 0;
            }
        }
        function loopvid() {
            vid.currentTime = vid.length;
            

            vid.play();
            vid.loop = true;
        }
        function pausevid() {
            vid.pause();
            clearInterval(timer);
        }
        function stopvid() {
            vid.pause();
            vid.currentTime = 0;
            document.getElementById("log").value = vid.currentTime;
            clearInterval(timer);
        }
    </script>
</head>
<body>
    <video width="550" height="400" autoplay poster="images/rajani.jpg">
        <source src="media/html5.mp4">
        <!-- <source src="media/html5.ogg"> -->
        <source src="media/html5.webm">
    </video>
    <h1>current Time: <output id="log"></output></h1>
    <button onclick="playvid()">Play</button>
    <button onclick="pausevid()">Pause</button>
    <button onclick="stopvid()">Stop</button>
    <button onclick="rewindvid()">Rewind</button>
    <button onclick="loopvid()">Loop</button>
    <!-- <button>Rewind</button>
    <button>Loop</button> -->
</body>
</html>
