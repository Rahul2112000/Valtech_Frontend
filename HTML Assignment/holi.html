<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Holi Greeting Card</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
      }

      canvas {
        border: 3px solid #5c0312;
        border-radius: 50px;
        background-color: #ccfcc4;
        
      }
    </style>
  </head>
  <body>
    <canvas id="holiCard" width="400" height="600"></canvas>

    <script>
      const canvas = document.getElementById("holiCard");
      const ctx = canvas.getContext("2d");

      const image = new Image();
      image.src = "holi.png";

      function drawText() {
        ctx.font = "bold 46px Arial";
        ctx.fillStyle = "#FF0000";
        ctx.textAlign = "center";
        ctx.fillText("Happy Holi!", canvas.width / 2, 60);

        ctx.font = "40px Arial";
        ctx.fillStyle = "#4e342e";
        ctx.fillText("O rang Barse!!!", canvas.width / 2, 150);

        ctx.font = "20px Arial";
        ctx.fillStyle = "#00008B";
        ctx.fillText("From Rahul Saini", canvas.width / 2, 570);
      }

      function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 50; i++) {
          let x = Math.random() * canvas.width;
          let y = Math.random() * canvas.height;
          let radius = Math.random() * 25 + 10;
          let r = Math.floor(Math.random() * 256);
          let g = Math.floor(Math.random() * 256);
          let b = Math.floor(Math.random() * 256);

          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgb(${r},${g},${b})`;
          ctx.fill();
        }

        drawText();

        const imgWidth = 220;
        const imgHeight = 320;
        const centerX = canvas.width / 2 - imgWidth / 2;
        const centerY = canvas.height / 2 - imgHeight / 2 + 40;
        ctx.drawImage(image, centerX, centerY, imgWidth, imgHeight);
      }
     
      drawScene();
      setInterval(drawScene, 1000);
    </script>
  </body>
</html>
