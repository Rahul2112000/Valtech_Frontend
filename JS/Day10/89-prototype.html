<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hero(fname,lname){
            this.firstname = fname;
            this.lastname = lname;
        }
        Hero.prototype.fullname = function(){
            return this.firstname + " " + this.lastname;
        }
        Hero.prototype.saymessage = function(){
            return "Hello, I am " + this.fullname();
        }
        var firstHero = new Hero("Bruce", "Wayne");
        var secondHero = new Hero("Clark", "Kent");
        console.log(firstHero.saymessage());
        console.log(secondHero.saymessage());
        console.log(firstHero.fullname());
        console.log(secondHero.fullname());
        
        console.log(firstHero.fullname===secondHero.fullname); 
    </script>
</head>

</body>
</html>
