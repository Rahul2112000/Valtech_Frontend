    <script>
        Array.prototype.showSymbolCurrency=function(symbol){
            var output = "";
            for(var i=0;i<this.length;i++){
                output += symbol+this[i] + "\n";
            }
            return output;
        };
        let favnumbers = [1,2,3,4,5];

        console.log(favnumbers.showSymbolCurrency("INR "));
