<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
    <style>
      div {
        width: 350px;
        padding: 10px;
      }
      div label {
        width: 100px;
        display: inline-block;
      }
    </style>
    <script>
      function add() {
        
         var val1= document.getElementsByTagName("input")[0].value ;
         var val2= document.getElementsByTagName("input")[1].value;
         document.getElementsByTagName("span")[0].textContent = parseInt(val1) + parseInt(val2);

      }
    </script>
  </head>
  <body>
    <div>
      <label for="">First Value</label>
      <input type="text" />
    </div>
    <div>
      <label for="">Second Value</label>
      <input type="text" />
    </div>
    <div>
      <button onclick="add()">Click Me to Add</button>
    </div>
    <h2>Total is : <span></span></h2>
  </body>
</html>
