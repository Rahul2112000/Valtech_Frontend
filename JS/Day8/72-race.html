<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function domContentLoadedFun() {
        document.getElementById("log").innerText += "DOM is loaded\n";
      }
      function windowOnLoadFun() {
        document.getElementById("log").innerText += "Window on load\n";
      }
      function bodyOnLoadFun() {
        document.getElementById("log").innerText += "body on load\n";
      }
      document.addEventListener("DOMContentLoaded", domContentLoadedFun);
      window.addEventListener("load", windowOnLoadFun);
    </script>
  </head>
  <body onload="bodyOnLoadFun()">
    <h2 id="log"></h2>
  </body>
</html>
