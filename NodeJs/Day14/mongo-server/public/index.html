<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="lib/jquery-3.7.1.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous"
        />
        <script>
          function reload() {
            $.ajax({
              method: "get",
              url: "/data",
              success: function (data) {
                // console.log(data);
                $("tbody").empty();
                data.forEach(function (val, idx) {
                  $("tbody").append(`
                  <tr>
                      <td>${idx + 1}</td>
                      <td>${val.firstName}</td>
                      <td>${val.lastName}</td>
                      <td>${val.email}</td>
                      <td>
                        <button data-uid="${
                          val._id
                        }" class="btn btn-warning">Edit</button>
                      </td>
                      <td>
                        <button data-uid="${
                          val._id
                        }" class="btn btn-danger">Delete</button>
                      </td>
                    </tr>
                  `);
                });
              },
              error: function (err) {
                console.log("Error ", err);
              },
            });
          }
          function addHandler() {
            let newhero = {
              firstName: $("#fname").val(),
              lastName: $("#lname").val(),
              email: $("#email").val(),
            };
            // console.log(newhero);
            $.ajax({
              url: "/data",
              method: "POST",
              dataType: "json",
              contentType: "application/json",
              data: JSON.stringify(newhero),
              success: function (res) {
                reload();
                console.log(res);
                $("#fname").val("");
                $("#lname").val("");
                $("#email").val("");
              },
              error: function (error) {
                console.log("Error", error);
              },
            });
          }
          //-------------------------------
          function updateHandler() {
            let updatedhero = {
              id: $("#hero_id").val(),
              firstName: $("#e_fname").val(),
              lastName: $("#e_lname").val(),
              email: $("#e_email").val(),
            };
            $.ajax({
              url: "/update/" + updatedhero.id,
              method: "PUT",
              dataType: "json",
              contentType: "application/json",
              data: JSON.stringify(updatedhero),
              success: function (res) {
                reload();
                console.log(res);
                $("#hero_id").val("");
                $("#e_fname").val("");
                $("#e_lname").val("");
                $("#e_email").val("");
                $("#editbox").hide(500);
                $("#addbox").show(500);
              },
              error: function (error) {
                console.log("Error", error);
              },
            });
          }
          //-------------------------------
          $(function () {
            reload();
            $("#addbtn").on("click", addHandler);
            // delete button logic
            $("tbody").on("click", ".btn.btn-danger", function (evt) {
              // alert(evt.target.getAttribute("data-uid"));
              $.ajax({
                method: "DELETE",
                url: "/edit/" + evt.target.getAttribute("data-uid"),
                success: function (res) {
                  console.log(res);
                  reload();
                },
                error: function () {},
              });
            });
     
            // edit button logic
     
            $("tbody").on("click", ".btn.btn-warning", function (evt) {
              let edithero = {
                firstName: $("#e_fname").val(),
                lastName: $("#e_lname").val(),
                email: $("#e_email").val(),
              };
              $.ajax({
                method: "PUT",
                url: "/edit/" + evt.target.getAttribute("data-uid"),
                success: function (res) {
                  // console.log(res);
                  $("#e_fname").val(res.firstName);
                  $("#e_lname").val(res.lastName);
                  $("#e_email").val(res.email);
                  $("#hero_id").val(res._id);
                  $("#editbox").show(500);
                  $("#addbox").hide(500);
                },
                error: function () {},
              });
            });
            // code for update button
            $("#editbtn").on("click", updateHandler);
            $("#editbox").hide();
          });
        </script>
      </head>
      <body>
        <div class="container-fluid">
          <div id="addbox" class="row justify-content-md-center">
            <div class="col-10">
              <h1>Add Hero</h1>
              <div class="mb-3">
                <label for="fname" class="form-label">First Name : </label>
                <input
                  class="form-control"
                  id="fname"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name : </label>
                <input
                  class="form-control"
                  id="lname"
                  placeholder="Enter Last Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">eMail : </label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="Enter Your eMail"
                />
              </div>
              <div class="mb-3">
                <button id="addbtn" class="btn btn-primary">Add Hero</button>
              </div>
            </div>
          </div>
     
          <div id="editbox" class="row justify-content-md-center">
            <div class="col-10">
              <h1>Edit Hero</h1>
              <div class="mb-3">
                <label for="e_fname" class="form-label">First Name : </label>
                <input
                  class="form-control"
                  id="e_fname"
                  placeholder="Enter First Name"
                />
              </div>
              <div class="mb-3">
                <label for="e_lname" class="form-label">Last Name : </label>
                <input
                  class="form-control"
                  id="e_lname"
                  placeholder="Enter Last Name"
                />
              </div>
              <div class="mb-3">
                <label for="e_email" class="form-label">eMail : </label>
                <input
                  class="form-control"
                  id="e_email"
                  placeholder="Enter Your eMail"
                />
                <input id="hero_id" type="hidden" />
              </div>
              <div class="mb-3">
                <button id="editbtn" class="btn btn-primary">Update Info</button>
              </div>
            </div>
          </div>
     
          <hr />
     
          <div class="row justify-content-md-center">
            <div class="col-10">
              <table class="table table-responsive table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>Sl #</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>eMail</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </body>
    </html>
